jwt:
  secret: ${JWT_SECRET_KEY}

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/everytime_clone
    username: root
    password:
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        database-platform: org.hibernate.dialect.MySQLDialect
      show_sql: true
      format_sql: true
decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j