version: '3.4'

services:

  redis:
    image: redis
    container_name: everytimeredis
    ports:
      - 6379:6379
    volumes:
      - ./redis/data:/data
      - ./redis/conf/redis.conf:/usr/local/conf/redis.conf


  everytime:
    image: dionisos1998/everytime
    container_name: everytime
    ports:
      - 8080:8080
    depends_on:
      - redis


  nginx:
    container_name: nginx
    image: nginx:latest
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      #- 443:443

    depends_on:
      - everytime

